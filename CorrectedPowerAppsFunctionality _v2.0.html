<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Specify the character encoding for the document -->
  <meta charset="UTF-8">
  
  <!-- Ensure proper rendering and touch zooming on mobile devices -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <!-- Document title that appears in the browser tab -->
  <title>Power Apps Configuration</title>
  
  <!-- Include JSZip library for handling ZIP file operations -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
  
  <!-- Link to the external CSS file for styling -->
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <!-- Banner Section -->
  <header class="banner">
    <div class="logo">
      <img src="images/wf_logo_220x23.png" alt="Logo">
    </div>
  </header>

  <div class="main-container">
    <!-- Left Navigation Pane -->
    <div class="nav-pane">
      <div>
        <div class="app-title">
          <img src="images/PowerApps.png" alt="App Icon" class="app-icon">
          <span class="app-name">PowerApps Analyser</span>
        </div>
        <ul class="nav-menu">
          <li id="menu-home" class="active"><span class="menu-icon">üè†</span> Home</li>
          <li class="menu-header">Components</li>
          <li id="menu-entities"><span class="menu-icon">üìÅ</span> Entity Details</li>
        </ul>
      </div>
      <div class="nav-footer">
        <p>¬© 2025 PowerApps Design</p>
      </div>
    </div>

   <!-- Content Pane -->
<div class="content-pane">
  <header class="dashboard-header" style="display: flex; justify-content: space-between; align-items: center;">
    <!-- Removed the empty Dashboard label -->
    <button id="import-zip" class="import-btn">Import Solution</button>
    <p id="file-name" style="font-style: italic; color: #555; margin: 0;">Selected File: None</p>
    <input type="file" id="file-input" accept=".zip" style="display: none;" />
  </header>

  <!-- Dashboard Section -->
  <div id="dashboard" style="margin-top: 20px;">
    <h2>App Details</h2>
    <div id="canvas-app-details">
      <!-- Canvas App details dynamically populated -->
    </div>
  </div>

  <!-- Entity Details Section -->
  <div id="entity-details" style="margin-top: 20px; display: none;">
    <h2>Select Entity</h2>
    <div id="dropdown-container" style="margin-top: 20px;"></div>
    <div id="output" style="margin-top: 20px;" class="table-container"></div>
  </div>
</div>
    <!-- Link to the external JavaScript file -->
  <script defer src="script.js"></script>
  
</body>
</html>
